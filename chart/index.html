<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Multi-Series-Spline-Chart</title>
	<style type="text/css">
		html, body, #chartContainer {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
	<script type="text/javascript" language="JavaScript" src="js/AnyChart.js"></script>
	<script type="text/javascript" language="JavaScript">
	    var chart = new AnyChart('swf/AnyChart.swf', 'swf/Preloader.swf');
	    chart.width = "100%";
            chart.height = "100%";
            chart.setXMLFile("config.xml");
	    chart.write("chartContainer");
	</script>
</head>
<body>
<div id="chartContainer"></div>
</body>
</html>
