function create_tj( arr )
{
	var s = 
     '<table width="760" border="0" cellspacing="1" cellpadding="0" bgcolor="#d7d7d7">'

        +  '<th>页面</th>'

        +'</tr>';

	for ( var i=0; i<arr.length; i++ )
	{
		s = s
        + '<tr>'
        +  '<td>' + arr[i][0] + '</td>'
        +  '<td>' + arr[i][1] + '</td>'
        +  '<td>' + arr[i][2] + '</td>'
        +'</tr>';
	}
	s += '</table>';
	
	$("#tb1").html( s );
}
