<div class="cent-auto">
    <!-- 看房团管理【【 -->
    <div class="box-table"><!-- 添加hide隐藏 -->
      <table width="760" border="0" cellspacing="1" cellpadding="0" bgcolor="#d7d7d7">
        <tr>
          <th>看房团名称</th>
          <th>楼盘名称</th>
          <th>看房时间</th>
          <th>提交时间</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        <tr>
          <td>手法手法手法手法</td>
          <td>手法手法手法手法</td>
          <td>2012-12-1</td>
          <td>2012-12-1</td>
          <td>待审核</td>

      </table>
      <div class="but-righ ma-top"><button class="btn-cha" type="button">添加看房团</button></div>
    </div>
    <!-- 看房团管理 】】 -->
    <!-- 添加看房团【【 -->
    <div class="com-min">
      <h3>标题设置</h3>
      <div class="tipe-lb"><button class="btn-cha" type="button">上传标题图</button> (推荐图片尺寸：720*130；图片小于100k)</div>
      <div class="tipe-lb"><label><span class="red">*</span>标题文案：</label> <input class="inp-tex inp-300" name="" type="text" /></div>
      <div class="tipe-lb"><label>期数：</label> <input class="inp-tex inp-300" name="" type="text" /></div>
    </div>
    <div class="com-min">
      <h3>活动说明</h3>
      <div class="tipe-lb"><label><span class="red">*</span>所属楼盘：</label>
        <select size="1" class="li-hd">
          <option>请选择楼盘</option>
          <option>0:00</option>
        </select>
      </div>
      <div class="tipe-lb"><label>报名开始时间：</label> 
        <span class="calendar-ctrl"><input type="text" maxlength="10" value="年-月-日" name="" class="text-tips"><span class="ico-calendar"><!-- 日历图标 --></span></span> 
        <select size="1" class="li-hd">
          <option>0:00</option>
          <option>0:00</option>
        </select>
      </div>
      <div class="tipe-lb"><label>报名截止时间：</label> 
        <span class="calendar-ctrl"><input type="text" maxlength="10" value="年-月-日" name="" class="text-tips"><span class="ico-calendar"><!-- 日历图标 --></span></span> 
        <select size="1" class="li-hd">
          <option>0:00</option>
          <option>0:00</option>
        </select>
      </div>
      <div class="tipe-lb"><label>看房截止时间：</label> 
        <span class="calendar-ctrl"><input type="text" maxlength="10" value="年-月-日" name="" class="text-tips"><span class="ico-calendar"><!-- 日历图标 --></span></span> 
        <select size="1" class="li-hd">
          <option>0:00</option>
          <option>0:00</option>
        </select>
      </div>
      <div class="tipe-lb"><label>活动优惠：</label> <textarea class="text-kuang" name="" cols="" rows="">150个字以内</textarea></div>
      <div class="tipe-lb"><label>看房须知：</label> <textarea class="text-kuang" name="" cols="" rows="">400个字以内</textarea></div>
      <div class="tipe-lb"><label>看房声明：</label> <textarea class="text-kuang" name="" cols="" rows="">400个字以内</textarea></div>
    </div>
    <div class="com-min">
      <h3>参团线路</h3>
      <div class="tipe-lb"><label>线路名称：</label> <input class="inp-tex" name="" type="text" /></div>
      <div class="tipe-lb"><label>说明：</label> <textarea class="text-kuang" name="" cols="" rows="">500个字以内</textarea></div>
    </div>
    <div class="cent-bott"><button class="btn-cha" type="button">提交审核</button> <button class="btn-cha" type="button">保存草稿</button></div>
