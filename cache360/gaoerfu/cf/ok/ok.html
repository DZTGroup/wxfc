			pano=new pano2vrPlayer("container");

			skin=new pano2vrSkin(pano);

			pano.readConfigUrl("ok.xml");

			hideUrlBar();
		} else

			params.allowscriptaccess = "sameDomain";
			params.allowfullscreen = "true";
			var attributes = {};
			attributes.id = "pano";
			attributes.name = "pano";
			attributes.align = "middle";
			flashvars.panoxml=location.pathname.replace(/[\w\d_]+\.html.*$/i,"")+"ok.xml";
			params.base=".";
			swfobject.embedSWF(
				"http://imgcache.gtimg.cn/club/life/trade/libs/pano2vr_player.swf", "container", 
				"100%", "100%",
				"9.0.0", "",
